<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کنترلر IoT - Vercel</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; margin: 0; }
        .container { text-align: center; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h1 { margin-bottom: 20px; }
        #status { font-size: 1.2em; margin-bottom: 30px; padding: 10px 20px; border-radius: 8px; color: white; transition: background-color 0.3s; }
        .status-on { background-color: #28a745; }
        .status-off { background-color: #dc3545; }
        .status-loading { background-color: #ffc107; color: black; }
        button { font-size: 1.5em; padding: 15px 30px; margin: 0 10px; border: none; border-radius: 8px; cursor: pointer; color: white; }
        #btn-on { background-color: #007bff; }
        #btn-off { background-color: #6c757d; }
    </style>
</head>
<body>
    <div class="container">
        <h1>کنترل دستگاه</h1>
        <div id="status" class="status-loading">در حال بارگذاری...</div>
        <button id="btn-on">روشن</button>
        <button id="btn-off">خاموش</button>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const btnOn = document.getElementById('btn-on');
        const btnOff = document.getElementById('btn-off');
        const apiUrl = '/api/status'; // آدرس بک‌اند ما

        // تابع برای ارسال دستور به سرور
        async function sendCommand(status) {
            await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status: status })
            });
            updateStatusUI(status);
        }

        // تابع برای آپدیت ظاهر صفحه
        function updateStatusUI(state) {
            if (state === 'ON') {
                statusDiv.textContent = 'دستگاه روشن است';
                statusDiv.className = 'status-on';
            } else {
                statusDiv.textContent = 'دستگاه خاموش است';
                statusDiv.className = 'status-off';
            }
        }
        
        // تابع برای گرفتن وضعیت فعلی از سرور
        async function fetchStatus() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                updateStatusUI(data.status);
            } catch (error) {
                console.error("Failed to fetch status:", error);
                statusDiv.textContent = 'خطا در ارتباط';
                statusDiv.className = 'status-off';
            }
        }

        btnOn.addEventListener('click', () => sendCommand('ON'));
        btnOff.addEventListener('click', () => sendCommand('OFF'));

        // در ابتدا وضعیت را بگیر و سپس هر ۲ ثانیه یکبار آن را آپدیت کن
        fetchStatus();
        setInterval(fetchStatus, 2000); 
    </script>
</body>
</html>
